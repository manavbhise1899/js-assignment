<!DOCTYPE html>
<html lang="en">
<head>

    <body>
      <h2> Assignment 6</h2>
    <h4> Greater than 100  </h4>

  
      <button type="button" name="button" class="six">click for answer</button>
      <hr>
    <script>

  console.log("GREATER THAN 100")

  function askNum(){
  let input = parseInt(prompt("Enter a Number: "));
  return (isNaN(input) || input <= 100) ? askNum() : console.log(`Number Entered: ${input}, is greater than 100.`);
  }
  document.querySelector(".six").addEventListener("click", askNum);
</script>

</body>
