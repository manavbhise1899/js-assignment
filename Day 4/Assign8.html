<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2> Assignment 8</h2>
    <h4> Arrow Function </h4>
    <script>
        function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
        }
        ask(
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You canceled the execution.")
        );
    </script>
</body>
</html>
